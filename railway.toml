[build]
builder = "nixpacks"
watchPatterns = ["**"]

# Backend Service (FastAPI)
[[services]]
name = "backend"
source = "backend"

[services.build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.production"

[services.deploy]
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

# Frontend Service (Next.js)
[[services]]
name = "frontend"
source = "frontend"

[services.build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.production"

[services.deploy]
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

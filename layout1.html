<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デッキ管理 - カードグリッド</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="layout1.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">🎴 デッキマネージャー</h1>
                <p class="app-subtitle">カードグリッドレイアウト</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="addDeckBtn">+ デッキを追加</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">プレイヤー</h3>
                    <div class="user-filters" id="userFilters">
                        <button class="user-filter active" data-user-id="all">
                            <span class="user-avatar">👥</span>
                            <span class="user-name">すべて</span>
                        </button>
                    </div>
                </div>
                
                <div class="sidebar-section">
                    <h3 class="sidebar-title">ゲーム種類</h3>
                    <div class="game-stats" id="gameStats"></div>
                </div>
            </aside>

            <!-- Deck Grid -->
            <main class="deck-grid-container">
                <div class="deck-grid" id="deckGrid">
                    <!-- Deck cards will be inserted here -->
                </div>
            </main>
        </div>
    </div>

    <script src="mock-data.js"></script>
    <script src="layout1.js"></script>
</body>
</html>
